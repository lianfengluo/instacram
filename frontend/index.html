<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Instacram</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- You can add your styles and scripts here -->
    <link rel="stylesheet" type="text/css" media="screen" href="styles/provided.css" />
    <script type="module" src="src/helpers.js"></script>
    <script type="module" src="src/api.js"></script>
</head>
<body>
    <!-- This is an example app structure --> 
    <header class='banner'>
        <h1 id="logo-icon">Instacram</h1>
        <ul class='nav' id='user-search-box'>
        </ul>
        <ul class='nav' id='user-event-nav'>
            <button id='my-post-button' class="nav-item">My posts</button>
            <button id='profile-button' class="nav-item">Profile</button>
            <button id='login-button' class="nav-item">Login</button>
        </ul>
    </header>
    <div id="top-empty-space">
    </div>
    <main role='main'>
        <div id='large-feed'>
        </div>
        <div id="myModal" class="modal">
            <div id="modal-content">
            </div>
        </div>
        <div id="deleteModal" class="modal">
            <div id="delete-modal-content">
                Are you sure you want to delete this post?
                <button id="delete-confirm-button">Confirm</button>
            </div>
        </div>
        <div id="modifyModal" class="modal">
            <span id="close-modify">
                &times;
            </span>
            <div id="modify-modal-content">
            </div>
        </div>
    </main>
    <footer>
        <p>Instacram example</p>
        <p>&copy;Power By Richard Luo. Email: lianfengluo28@gmail.com</p>
    </footer>
    <script type="module" src="src/main.js"></script>
</body>
</html>
